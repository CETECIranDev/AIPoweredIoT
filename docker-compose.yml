version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=iot_platform
      - POSTGRES_USER=iot_user
      - POSTGRES_PASSWORD=iot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://iot_user:iot_password@db:5432/iot_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis

volumes:
  postgres_data: